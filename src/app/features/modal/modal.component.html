<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Order deletion</h4>
  <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{ body }}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss()">{{ tertiaryBtnText }}</button>
  <button type="button" class="btn btn-danger" ngbAutofocus (click)="onConfirm($event)">{{ primaryBtnText }}</button>
</div>
